<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./style.css" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p id="result" class="result">Memory</p>
        <p id="input" class="input">Input/Result</p>
      </div>
      <div class="buttons">
        <button id="clear" class="clear">AC</button>
        <button id="plusminus" class="plusminus">+/-</button>
        <button id="percent" class="percent">%</button>
        <button id="divide" class="divide">/</button>
        <button id="seven" class="seven">7</button>
        <button id="eight" class="eight">8</button>
        <button id="nine" class="nine">9</button>
        <button id="multiply" class="multiply">*</button>
        <button id="four" class="four">4</button>
        <button id="five" class="five">5</button>
        <button id="six" class="six">6</button>
        <button id="minus" class="minus">-</button>
        <button id="one" class="one">1</button>
        <button id="two" class="two">2</button>
        <button id="three" class="three">3</button>
        <button id="plus" class="plus">+</button>
        <button id="zero" class="zero">0</button>
        <button id="dot" class="dot">.</button>
        <button id="equal" class="equal">=</button>
      </div>
    </div>
  </body>
</html>
