<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p id="memory" class="memory"></p>
        <p id="input" class="input">0</p>
      </div>
      <div class="buttons">
        <button id="clear" class="clear">AC</button>
        <button id="plusminus" class="plusminus">+/-</button>
        <button id="percent" class="percent">%</button>
        <button id="divide" class="divide">/</button>
        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="multiply" class="multiply">*</button>
        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="minus" class="minus">-</button>
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="plus" class="plus">+</button>
        <button id="zero" class="number">0</button>
        <button id="dot" class="dot">.</button>
        <button id="equal" class="equal">=</button>
      </div>
    </div>
  </body>
</html>
